<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Template Management</h2>

    <!-- ðŸ”µ Create Button -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createModal">Create Template</button>

    <!-- ðŸ”¹ Template Table -->
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Template Name</th>
                <th>Template Prompt</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for template in templates %}
            <tr>
                <td>{{ template[0] }}</td>
                <td>{{ template[1] }}</td>
                <td>{{ template[2] }}</td>
                <td>
                    <!-- ðŸŸ© Edit Button -->
                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal{{ template[0] }}">Edit</button>

                    <!-- ðŸŸ¥ Delete Form -->
                    <form method="POST" action="/delete_template/{{ template[0] }}" style="display:inline;">
                        <button class="btn btn-danger btn-sm" onclick="return confirm('Are you sure to delete this template?');">Delete</button>
                    </form>
                </td>
            </tr>

            <!-- ðŸŸ© Edit Modal Per Template -->
            <div class="modal fade" id="editModal{{ template[0] }}" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <form method="POST" action="/edit_template/{{ template[0] }}">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Edit Template</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Template Name</label>
                            <input type="text" class="form-control" name="edit_template_name" value="{{ template[1] }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Template Prompt</label>
                            <textarea class="form-control" name="edit_template_prompt" rows="3" required>{{ template[2] }}</textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-success">Save Changes</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

        {% endfor %}
        </tbody>
    </table>
</div>

<!-- ðŸ”µ Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="/create_template">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Template</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label class="form-label">Template Name</label>
                <input type="text" class="form-control" name="template_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Template Prompt</label>
                <textarea class="form-control" name="template_prompt" rows="3" required></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Create</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
