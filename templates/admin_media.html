<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Homepage Images</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 40px;
    }
    h1 { color: #333; }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .images-list {
      margin-top: 40px;
    }
    .image-item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <h1>Manage Homepage Images</h1>
  <form action="/admin/media" method="POST">
    <input type="text" name="type" placeholder="Type (e.g., image)" required>
    <input type="text" name="path" placeholder="Image URL" required>
    <textarea name="caption" placeholder="Image caption"></textarea>
    <button type="submit">Add Image</button>
  </form>

  <div class="images-list">
    <h2>Existing Images</h2>
    {% for image in images %}
    <div class="image-item">
      <img src="{{ image[2] }}" alt="Image" style="width:100%; border-radius:8px;">
      <p><strong>Type:</strong> {{ image[1] }}</p>
      <p><strong>Caption:</strong> {{ image[3] }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
