<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }
    
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }
    
    .flash {
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }
    
    .flash.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .flash.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label {
      color: #495057;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }
    
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }
    
    .password-wrapper {
      position: relative;
      margin-bottom: 20px;
    }
    
    .password-wrapper input {
      margin-bottom: 0;
      padding-right: 50px;
    }
    
    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      user-select: none;
    }
    
    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }
    
    .forgot-password a {
      color: #4a90e2;
      text-decoration: none;
      font-size: 14px;
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
    }
    
    button[type="submit"] {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 25px;
    }
    
    button[type="submit"]:hover {
      background-color: #3a7bc8;
    }
    
    .register-link {
      text-align: center;
      color: #6c757d;
    }
    
    .register-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/login" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="loginPassword">Password</label>
      <div class="password-wrapper">
        <input type="password" name="password" id="loginPassword" required>
        <span class="toggle-password" onclick="toggleVisibility('loginPassword', this)"></span>
      </div>
      
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
    <p class="register-link">Don't have an account? <a href="/register">Register</a></p>
  </div>
  
</body>
</html>
