<!DOCTYPE html>
<html>
<head>
    <title>Choose Membership Plan</title>
    <style>
body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .plan {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: border 0.3s;
        }
        .plan:hover {
            border-color: #007bff;
        }
        .plan h3 {
            margin: 0;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 7px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .disabled-btn {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .form-section {
            display: none;
            border-top: 1px solid #ccc;
            padding-top: 20px;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 100%;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        /* New Popup Styles (matches your original design) */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 22px;
            cursor: pointer;
            color: #777;
            background: none;
            border: none;
        }
        .close-btn:hover {
            color: #333;
        }
        .popup-content .form-section {
            display: block;
            border-top: none;
            padding-top: 0;
            margin-top: 0;
        }
    </style>
    <script>
        function showCardForm(plan) {
            document.getElementById('selected_plan').value = plan;
            document.getElementById('popup-overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closePopup() {
            document.getElementById('popup-overlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    </script>


</head>
<body>
    <div class="container">
        <h2>Select Your Membership Plan</h2>

        <!-- Free Plan -->
        <div class="plan">
            <h3>Free Plan - $0.00</h3>
            <p>Basic access. Cannot generate documents.</p>
            <button class="btn disabled-btn" disabled>Current Plan</button>
        </div>

        <!-- Student Plan -->
        <div class="plan">
            <h3>Student Plan - $9.99</h3>
            <p>Access to advanced features and full document generation.</p>
            <button class="btn" onclick="showCardForm('Student')">Choose Student Plan</button>
        </div>

        <!-- Professor Plan -->
        <div class="plan">
            <h3>Professor Plan - $19.99</h3>
            <p>Premium access with all features and unlimited document generation.</p>
            <button class="btn" onclick="showCardForm('Professor')">Choose Professor Plan</button>
        </div>

        <!-- Popup Overlay -->
<div class="popup-overlay" id="popup-overlay">
    <div class="popup-content">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <div class="form-section">
            <form method="POST" action="/payment_process">
                <input type="hidden" name="selected_plan" id="selected_plan">
                <h3>Enter Payment Details</h3>
                <label>Card Number:</label>
                <input type="text" name="card_number" placeholder="1234 5678 9012 3456" required>
                <label>Expiry Date:</label>
                <input type="text" name="expiry" placeholder="MM/YY" required>
                <label>CVV:</label>
                <input type="number" name="cvv" placeholder="123" required>
                <br><br>
                <button class="btn" type="submit">Pay Now</button>
            </form>
        </div>
    </div>
</div>
    </div>
       
</body>
</html>
