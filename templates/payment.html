<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <h3>Payment for {{ plan }} Plan</h3>
 <div id="paymentPage" class="hidden">
        <div class="payment-container">
            <div class="payment-header">
                <h2 class="payment-title">Payment Gateway</h2>
                <div class="payment-method-title">PAYMENT METHOD</div>
            </div>
            
            <div class="payment-method">
                <div class="payment-card">
                    <div class="card-images">
                        <span>CREDIT / DEBIT CARD</span>
                        <span>VISA</span>
                    </div>
                    
                    <form id="paymentForm">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" maxlength="3">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
