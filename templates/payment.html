<!DOCTYPE html>
<html>
<head>
    <title>Choose Membership Plan</title>
    <style>
body {
  margin: 0;
  padding: 40px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f3f6fa;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.pricing-container {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  width: 280px;
  padding: 35px 25px;
  background-color: #fff;
  border-radius: 16px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.1);
  transition: box-shadow 0.3s ease, transform 0.3s ease;
  text-align: center;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 16px 36px rgba(0,0,0,0.15);
}

.card h2 {
  margin: 0 0 8px;
  font-size: 20px;
  color: #2c3e50;
}

.card .price {
  font-size: 24px;
  font-weight: bold;
  color: #007bff;
  margin: 12px 0 20px;
}

.card ul {
  list-style: none;
  padding: 0;
  margin: 0 0 25px;
}

.card ul li {
  margin: 8px 0;
  font-size: 14px;
  color: #555;
}

.card button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  font-size: 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.card button:hover {
  background-color: #0056b3;
}


    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Membership Plan</h2>

        <!-- Free Plan -->
        <div class="plan">
            <h3>Free Plan - $0.00</h3>
            <p>Basic access. Cannot generate documents.</p>
            <button class="btn disabled-btn" disabled>Current Plan</button>
        </div>

        <!-- Student Plan -->
        <div class="plan">
            <h3>Student Plan - $9.99</h3>
            <p>Access to advanced features and full document generation.</p>
            <button class="btn" onclick="showCardForm('Student')">Choose Student Plan</button>
        </div>

        <!-- Professor Plan -->
        <div class="plan">
            <h3>Professor Plan - $19.99</h3>
            <p>Premium access with all features and unlimited document generation.</p>
            <button class="btn" onclick="showCardForm('Professor')">Choose Professor Plan</button>
        </div>

        <!-- Card Form -->
        <div class="form-section" id="card-form">
            <form method="POST" action="/payment_process">
                <input type="hidden" name="selected_plan" id="selected_plan">

                <h3>Enter Card Details</h3>
                <label>Card Number:</label>
                <input type="text" name="card_number" placeholder="1234 5678 9012 3456" required>

                <label>Expiry Date:</label>
                <input type="text" name="expiry" placeholder="MM/YY" required>

                <label>CVV:</label>
                <input type="number" name="cvv" placeholder="123" required>

                <br><br>
                <button class="btn" type="submit">Pay Now</button>
            </form>
        </div>
    </div>
        <script>
    function showCardForm(plan) {
        document.getElementById('card-form').style.display = 'block';
        document.getElementById('selected_plan').value = plan;
        document.body.classList.add('show-popup');
    }
</script>


</body>
</html>
