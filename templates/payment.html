<!DOCTYPE html>
<html>
<head>
    <title>Choose Membership Plan</title>
    <style>
/* Add these styles to your existing style section */

/* Popup overlay */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.popup-overlay.active {
    opacity: 1;
    visibility: visible;
}

/* Popup content */
.popup-content {
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
    transform: translateY(-20px);
    transition: transform 0.3s ease;
}

.popup-overlay.active .popup-content {
    transform: translateY(0);
}

/* Close button */
.close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 22px;
    cursor: pointer;
    color: #777;
    background: none;
    border: none;
}

.close-btn:hover {
    color: #333;
}

/* Update the form-section to use popup styling */
.form-section {
    position: relative;
    border: none;
    padding: 0;
    margin: 0;
}

/* Update input styles for popup */
.popup-content input[type="text"],
.popup-content input[type="number"] {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
}

.popup-content label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.popup-content h3 {
    margin-top: 0;
    color: #007bff;
    text-align: center;
}


</style>

</head>
<body>
    <div class="container">
        <h2>Select Your Membership Plan</h2>

        <!-- Free Plan -->
        <div class="plan">
            <h3>Free Plan - $0.00</h3>
            <p>Basic access. Cannot generate documents.</p>
            <button class="btn disabled-btn" disabled>Current Plan</button>
        </div>

        <!-- Student Plan -->
        <div class="plan">
            <h3>Student Plan - $9.99</h3>
            <p>Access to advanced features and full document generation.</p>
            <button class="btn" onclick="showCardForm('Student')">Choose Student Plan</button>
        </div>

        <!-- Professor Plan -->
        <div class="plan">
            <h3>Professor Plan - $19.99</h3>
            <p>Premium access with all features and unlimited document generation.</p>
            <button class="btn" onclick="showCardForm('Professor')">Choose Professor Plan</button>
        </div>

        <!-- Popup Overlay -->
<div class="popup-overlay" id="popup-overlay">
    <div class="popup-content">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <div class="form-section">
            <form method="POST" action="/payment_process">
                <input type="hidden" name="selected_plan" id="selected_plan">
                <h3>Enter Payment Details</h3>
                <label>Card Number:</label>
                <input type="text" name="card_number" placeholder="1234 5678 9012 3456" required>
                <label>Expiry Date:</label>
                <input type="text" name="expiry" placeholder="MM/YY" required>
                <label>CVV:</label>
                <input type="number" name="cvv" placeholder="123" required>
                <br><br>
                <button class="btn" type="submit">Pay Now</button>
            </form>
        </div>
    </div>
</div>
    </div>
       <script>
function showCardForm(plan) {
    document.getElementById('selected_plan').value = plan;
    document.getElementById('popup-overlay').classList.add('active');
    document.body.style.overflow = 'hidden'; // Prevent scrolling when popup is open
}

function closePopup() {
    document.getElementById('popup-overlay').classList.remove('active');
    document.body.style.overflow = 'auto'; // Re-enable scrolling
}
</script>

</body>
</html>
