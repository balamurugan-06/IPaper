<!DOCTYPE html>
<html>
<head>
    <title>Choose Membership Plan</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #eef2f7;
    padding: 40px;
}

.container {
    max-width: 700px;
    margin: auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

.plan {
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    transition: border-color 0.3s, box-shadow 0.3s;
    cursor: pointer;
}

.plan:hover {
    border-color: #007bff;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
}

.plan h3 {
    margin: 0 0 10px 0;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 7px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}

.disabled-btn {
    background-color: #6c757d;
    cursor: not-allowed;
}

/* MODAL PAYMENT SECTION STYLES */
.form-section {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 999;
    width: 90%;
    max-width: 400px;
    display: none;
    animation: popupFade 0.4s ease-out;
}

@keyframes popupFade {
    0% {
        transform: translate(-50%, -60%);
        opacity: 0;
    }
    100% {
        transform: translate(-50%, -50%);
        opacity: 1;
    }
}

body::before {
    content: '';
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 998;
}

body.show-popup::before,
body.show-popup #card-form {
    display: block;
}

input[type="text"],
input[type="number"] {
    padding: 10px;
    width: 100%;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #aaa;
}

input[type="text"]:focus,
input[type="number"]:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0,123,255,0.4);
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Membership Plan</h2>

        <!-- Free Plan -->
        <div class="plan">
            <h3>Free Plan - $0.00</h3>
            <p>Basic access. Cannot generate documents.</p>
            <button class="btn disabled-btn" disabled>Current Plan</button>
        </div>

        <!-- Student Plan -->
        <div class="plan">
            <h3>Student Plan - $9.99</h3>
            <p>Access to advanced features and full document generation.</p>
            <button class="btn" onclick="showCardForm('Student')">Choose Student Plan</button>
        </div>

        <!-- Professor Plan -->
        <div class="plan">
            <h3>Professor Plan - $19.99</h3>
            <p>Premium access with all features and unlimited document generation.</p>
            <button class="btn" onclick="showCardForm('Professor')">Choose Professor Plan</button>
        </div>

        <!-- Card Form -->
        <div class="form-section" id="card-form">
            <form method="POST" action="/payment_process">
                <input type="hidden" name="selected_plan" id="selected_plan">

                <h3>Enter Card Details</h3>
                <label>Card Number:</label>
                <input type="text" name="card_number" placeholder="1234 5678 9012 3456" required>

                <label>Expiry Date:</label>
                <input type="text" name="expiry" placeholder="MM/YY" required>

                <label>CVV:</label>
                <input type="number" name="cvv" placeholder="123" required>

                <br><br>
                <button class="btn" type="submit">Pay Now</button>
            </form>
        </div>
    </div>
        <script>
    function showCardForm(plan) {
        document.getElementById('card-form').style.display = 'block';
        document.getElementById('selected_plan').value = plan;
        document.body.classList.add('show-popup');
    }
</script>


</body>
</html>
